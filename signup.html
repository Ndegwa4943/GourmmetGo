<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Registration Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="signup.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Multi-Step Registration Form</h2>

      <!-- Step Indicator -->
      <div class="step-indicator">
        <span class="step active" id="step1-indicator">1</span>
        <span class="step" id="step2-indicator">2</span>
        <span class="step" id="step3-indicator">3</span>
      </div>

      <!-- Step 1: Personal Info -->
      <form id="registrationForm">
        <div class="step-form active" id="step1">
          <h4>Step 1: Personal Info</h4>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" id="secondName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2: Account Info -->
        <div class="step-form" id="step2">
          <h4>Step 2: Account Info</h4>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 3: Personalization -->
        <div class="step-form" id="step3">
          <h4>Step 3: Personalization</h4>
          <div class="form-group">
            <label for="cuisine">Favorite Cuisine</label>
            <input type="text" class="form-control" id="cuisine" required>
          </div>
          <div class="form-group">
            <label for="mainCourse">Main Course</label>
            <input type="text" class="form-control" id="mainCourse">
          </div>
          <div class="form-group">
            <label for="dessert">Dessert</label>
            <input type="text" class="form-control" id="dessert">
          </div>
          <div class="form-group">
            <label for="beverages">Beverages</label>
            <input type="text" class="form-control" id="beverages">
          </div>
          <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea class="form-control" id="allergies"></textarea>
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="submit" class="btn btn-success"><a href="menu.html">Sign Up</a></button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="JS/registration_steps.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
