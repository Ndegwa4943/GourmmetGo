<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GourmetGo Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
 
<div class="container">
    <div class="row justify-content-center">
      <div>
        <div class="text-center mb-4">
            <img src="images/Round Outdoor Sign Mockup.png" alt="GourmetGo Logo" width="100"> 
            <h2 class="text-primary mt-3">GourmetGo</h2>
        <form>
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <a href="menu.html"><button type="submit" class="btn btn-primary btn-block">Login</button></a>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup.html" class="text-primary">REGISTER</a></p>
              <a href="#" class="text-primary">Forgot Password?</a>
            </div>
          </form>
      </div>
    </div>
  </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
